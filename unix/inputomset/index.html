<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental PS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4f6f8; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .app-logo { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-login { width: 100%; padding: 15px; font-weight: 800; border-radius: 12px; background: #2c3e50; border: none; color: white; margin-top: 20px; }
        .form-control { padding: 12px; border-radius: 10px; background: #f8f9fa; border: 2px solid #eee; text-align: center; font-size: 1.2rem; letter-spacing: 5px; }
        .form-control:focus { border-color: #2c3e50; box-shadow: none; }
        .error-msg { color: #dc3545; font-size: 0.9rem; margin-top: 15px; display: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="login-card">
            <img src="https://ghazabegins.cyou/unix/inputomset/logo.png" alt="Logo" class="app-logo">
            <h4 class="fw-bold mb-1">UNIX PLAYSTATION</h4>
            <p class="text-muted small mb-4">Silakan login untuk input setoran</p>
            
            <form id="loginForm">
                <div class="mb-2">
                    <input type="password" id="password" class="form-control" placeholder="******" required>
                </div>
                <div id="errorMsg" class="error-msg">Password Salah! ‚ùå</div>
                <button type="submit" class="btn-login">MASUK APLIKASI</button>
            </form>
        </div>
    </div>
</div>

<script>
    // === KONFIGURASI PASSWORD ===
    const PASSWORD_BENAR = "unix"; // GANTI PASSWORD DISINI
    // ============================

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Cek jika user sudah login sebelumnya (Auto Login)
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = "input.html";
    }

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const inputPass = document.getElementById('password').value;

        if (inputPass === PASSWORD_BENAR) {
            // Simpan status login sementara di browser
            sessionStorage.setItem('isLoggedIn', 'true');
            
            // Redirect ke halaman input
            window.location.href = "input.html";
        } else {
            errorMsg.style.display = 'block';
            // Goyangkan form biar keren dikit (opsional)
            document.querySelector('.login-card').animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    });
</script>

</body>
</html>
